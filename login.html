<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />

  <!-- Ensures responsive layout on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title -->
  <title>AzAsset Login</title>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase core libraries -->
  <!-- Used for authentication and Firestore access -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase project configuration -->
  <script src="firebase-config.js"></script>

  <!-- Ionicons for input icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-gradient-to-r from-slate-900 to-slate-800 min-h-screen text-white">

<!-- ===================== HEADER ===================== -->
<header class="flex justify-between items-center px-10 py-5">
  <!-- App name / logo -->
  <h2 class="text-2xl font-bold">AzAsset</h2>

  <!-- Navigation links -->
  <nav class="flex gap-6 items-center">
    <a href="index.html" class="hover:text-blue-400">Home</a>
    <a href="about.html" class="hover:text-blue-400">About</a>

    <!-- Current page indicator -->
    <button class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Login
    </button>

    <!-- Redirects user to registration page -->
    <button onclick="redirectToPage()"
      class="border border-white px-4 py-2 rounded-lg hover:bg-white hover:text-black transition">
      Register
    </button>
  </nav>
</header>

<!-- ===================== LOGIN FORM ===================== -->
<div class="flex justify-center items-center mt-24 px-4">

<form onsubmit="login(event)"
  class="w-full max-w-md p-10 rounded-2xl bg-white/10 backdrop-blur-xl shadow-xl">

  <!-- Form title -->
  <h2 class="text-3xl font-bold text-center mb-8">Login</h2>

  <!-- EMAIL INPUT -->
  <div class="mb-6 relative">
    <!-- User enters email -->
    <input id="email" type="email" required
      placeholder="Email address"
      class="w-full bg-transparent border border-gray-400 rounded-lg px-4 py-3
             outline-none focus:border-blue-400 placeholder-gray-400">

    <!-- Email icon -->
    <span class="absolute right-4 top-3 text-gray-400">
      <ion-icon name="mail-outline"></ion-icon>
    </span>
  </div>

  <!-- PASSWORD INPUT -->
  <div class="mb-6 relative">
    <!-- User enters password -->
    <input id="password" type="password" required
      placeholder="Password"
      class="w-full bg-transparent border border-gray-400 rounded-lg px-4 py-3
             outline-none focus:border-blue-400 placeholder-gray-400">

    <!-- Lock icon -->
    <span class="absolute right-4 top-3 text-gray-400">
      <ion-icon name="lock-closed-outline"></ion-icon>
    </span>
  </div>

  <!-- REMEMBER ME & FORGOT PASSWORD -->
  <div class="flex justify-between items-center text-sm mb-6">
    <label class="flex items-center gap-2">
      <input type="checkbox" class="accent-blue-500">
      Remember Me
    </label>

    <!-- Placeholder link (can be implemented later) -->
    <a href="#" class="hover:text-blue-400">Forgot Password?</a>
  </div>

  <!-- SUBMIT BUTTON -->
  <button type="submit"
    class="w-full bg-blue-600 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
    Login
  </button>

  <!-- REGISTER LINK -->
  <p class="text-center mt-6 text-sm">
    Don‚Äôt have an account?
    <a href="register.html" class="text-blue-400 hover:underline">Register</a>
  </p>

</form>
</div>

<!-- ===================== PAGE LOGIC ===================== -->
<script>
/**
 * Handles user login process
 * - Authenticates user with Firebase Authentication
 * - Checks Firestore user record
 * - Enforces admin approval logic
 * - Redirects based on user role
 */
async function login(e) {
  // Prevent default form submission
  e.preventDefault();

  // Get input elements
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  // Extract and clean input values
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  try {
    // üîê Authenticate user with Firebase Authentication
    await auth.signInWithEmailAndPassword(email, password);

    // Get currently logged-in user
    const user = auth.currentUser;

    // Fetch user's Firestore document
    const snap = await db.collection("users").doc(user.uid).get();

    // If Firestore record does not exist ‚Üí block access
    if (!snap.exists) {
      alert("User record not found. Please contact administrator.");
      await auth.signOut();
      return;
    }

    // Extract user data
    const u = snap.data();

    // ‚ùå If admin explicitly denied access
    if (u.approved === false) {
      alert("Your account has been denied access by the administrator.");
      await auth.signOut();
      return;
    }

    // ‚è≥ If user is not approved yet (pending)
    if (u.approved !== true) {
      alert("Your account is pending administrator approval.");
      await auth.signOut();
      return;
    }

    // ‚úÖ User is approved ‚Üí redirect based on role
    if (u.role === "admin") {
      location.href = "admin-home.html";
    } else {
      location.href = "user-home.html";
    }

  } catch (err) {
    // Show authentication or system errors
    alert(err.message);
  }
}

/**
 * Redirects user to registration page
 * Triggered when Register button is clicked
 */
function redirectToPage(){
  location.href = "register.html";
}
</script>

</body>
</html>
