<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AzAsset Login</title>

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<!-- Icons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <header>
        <h2 class="logo">AzAsset</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <button class="btnLogin-popup">Login</button>
            <button class="btnLogin-popup" onclick="redirectToPage()">Register</button>
        </nav>
    </header>

    <div class="wrapper">

        <form class="form-box" onsubmit="login(event)">
            <h2>Login</h2>

            <!-- EMAIL -->
            <div class="input-box">
                <input id="email" type="email" required>
                <label>Email</label>
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            </div>

            <!-- PASSWORD -->
            <div class="input-box">
                <input id="password" type="password" required>
                <label>Password</label>
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" class="remember"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-register">
                Don't have an account?
                <a href="register.html">Register</a>
            </div>
        </form>
    </div>


<script>
function login(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    auth.signInWithEmailAndPassword(email, password)
    .then(async () => {
        const user = auth.currentUser;
        const userDoc = await db.collection("users").doc(user.uid).get();

        if (!userDoc.exists) {
            alert("User record missing.");
            return auth.signOut();
        }

        const role = userDoc.data().role;

        if (role === "admin") {
            window.location.href = "admin-home.html";
        } else {
            window.location.href = "user-home.html";
        }
    })
    .catch(err => alert(err.message));
}
</script>

<script>
function redirectToPage(){
    window.location.href = "register.html";
    }
</script>

</body>
</html>
