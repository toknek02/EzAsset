<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AzAsset</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h2 class="logo">AzAsset</h2>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="wrapper">
    <div class="form-box">
      <h2>Register</h2>
      <form onsubmit="registerUser(event)">

        <div class="input-box">
            <input id="name" type="text" required>
            <label>Name</label>
        </div>

        <div class="input-box">
            <input id="email" type="email" required>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input id="password" type="password" required>
            <label>Password</label>
        </div>

        <div class="input-box">
            <input id="confirmPassword" type="password" required>
            <label>Confirm Password</label>
        </div>

        <!-- SELECT ROLE -->
        <div class="input-box select-wrapper">
            <select id="role" class="select-box" required>
                <option value="" disabled selected></option>
                <option value="admin">Admin</option>
                <option value="department">Department User</option>
            </select>
            <label>Select Role</label>
        </div>

        <!-- SELECT DEPARTMENT -->
        <div class="input-box select-wrapper">
            <select id="department" class="select-box" required>
                <option value="" disabled selected></option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="HR">HR</option>
                <option value="Logistics">Logistics</option>
            </select>
            <label>Select Department</label>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <div class="login-register">
            <p>Already have an account?
                <a href="login.html">Login</a>
            </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function registerUser(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const role = document.getElementById('role').value;
        const department = document.getElementById('department').value;

        if (password !== confirmPassword) {
            alert("Passwords don't match");
            return;
        }

        auth.createUserWithEmailAndPassword(email, password)
            .then(cred => {
                return db.collection("users").doc(cred.user.uid).set({
                    name,
                    email,
                    role,
                    department,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                alert("Account created successfully!");
                window.location.href = "login.html";
            })
            .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
